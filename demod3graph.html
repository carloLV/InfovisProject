<style>
.link {
  stroke: #777;
  stroke-opacity: 0.3;
  stroke-width: 1.5px;
}
.node circle {
  fill: #ccc;
  stroke: #111;
  stroke-width: 1.5px;
}

.node text {
  display: none;
  font: 10px sans-serif;
}

.node:hover circle {
  fill: #000;
}

.node:hover text {
  display: inline;
}
</style>
