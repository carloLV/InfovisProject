<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
	<title> d3 Graph</title>
	<script src="http://d3js.org/d3.v3.js"></script>
	<script src="https://d3js.org/d3-queue.v3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="./graphCreator2.js"></script>

	<script>
	function hideRed(){
		d3.selectAll('.link').filter(function(d){
			return d3.select(this).attr('type')=='parents'})
		.attr('visibility', 'hidden');
	}

	function hideBlue(){
		d3.selectAll('.link').filter(function(d){
			return d3.select(this).attr('type')=='interest'})
		.attr('visibility', 'hidden');
	}
	function showRed(){
		d3.selectAll('.link').filter(function(d){
			return d3.select(this).attr('type')=='parents'})
		.attr('visibility', 'visible');
	}
	function showBlue(){
		d3.selectAll('.link').filter(function(d){
			return d3.select(this).attr('type')=='interest'})
		.attr('visibility', 'visible');
	}

	</script>

</head>
<body>
	<h3>Choose the Knowledge Graph you want to visualize and the operation</h3>
	<div >
		<table>
			<tr>
				<td>
					<select id="fileSelectionMenu" name="fileSelectionMenu" onchange="buildGraph()">
						<option value="1">3utenti.json</option>
						<option value="2">2utenti.json</option>
						<option value="3">5utenti.json</option>
						<option value="4">10utenti.json</option>
					</select>
				</td>
				<td>
					<select id="operationSelectionMenu" name="operationSelectionMenu" onchange="buildGraph()">
						<option value="1">Intersection</option>
						<option value="2">Union</option>
						<option value="3">Difference</option>
						<option value="4">None</option>
					</select>
				</td>
				<td>
				</td>
				<td>
					<button type="button" id="hideRed" onclick="hideRed()">
						Hide red links
					</button>
				</td>
				<td>
					<button type="button" id="hideBlue" onclick="hideBlue()">
						Hide blue links
					</button>
				</td>
				<td>
					<button type="button" id="showRed" onclick="showRed()">
						Show red links
					</button>
				</td>
				<td>
					<button type="button" id="showBlue" onclick="showBlue()">
						Show blue links
					</button>
				</td>
			</tr>
		</table>
	</div>
	<div class='panel'>
		<div class="column-left">
			Gravity:
			<input type="range" min="1" max="100" id="gravity">
		</div>
		<div class="column-left">
			Link Distance:
			<input type="range" min="0" max="1000" id="linkDist">

		</div>
		<div class="column-right">
			Charge: 
			<input type="range" min="10" max="100" id="charge">
		</div>
	</div>
	<div class="infoDiv" id="infoDiv" visibility='hidden'>
	</div>
		<div id="chart"></div>
	</body>
	</html>
